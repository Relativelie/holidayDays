<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

      type="image/x-icon">
  <link rel="stylesheet" href="styles.css">

<body>
  <!-- MAIN HEADER -->
  <div class="header">
    <div class="headerItem">
      <div class="headerText">
        <h1>How much time is left before celebration?</h1>
      </div>
      <div class="country">
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
          <option value="selectYourChoise" selected>Select your country</option>
          <option value="AUS">Australia</option>
          <option value="CAN">Canada</option>
          <option value="CHN">China</option>
          <option value="BRA">Brazil</option>
          <option value="FRA">France</option>
          <option value="DEU">Germany</option>
          <option value="ITA">Italy</option>
          <option value="JPN">Japan</option>
          <option value="MEX">Mexico</option>
          <option value="NOR">Norway</option>
          <option value="RU">Russia</option>
          <option value="TUR">Turkey</option>
          <option value="UKR">Ukraine</option>
          <option value="USA">USA</option>
          <option value="GBR">United Kingdom</option>
        </select>
        <div class="parOr">
          <p>OR</p>
        </div>

        <div><a href="ownDate.html"><button class="chooseYourDate">Choose your own date</button></a>
        </div>
      </div>
      <div class="searchBlock">
        <form class="d-flex searchCelebration col-8 h-25">
          <input class="form-control" placeholder="Search celebration" aria-label="Search">
        </form>
      </div>
    </div>
    <div class="carouselOfHeader">
      <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="4500">
            <img src="images/headerImage1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="4500">
            <img src="images/headerImage2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="4500">
            <img src="images/headerImage3.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="4500">
            <img src="images/headerImage4.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
      <div>
      </div>
    </div>
  </div>


  <!-- CELEBRATION -->
  <div class="celebrations">
    <div class=cardBlock>
      <!-- <div class="card empty">
        <div class="cardBackground ownDate"></div>
        <div class="card-body">
          <h5 class="card-title">Choose your own date</h5>
          <p class="card-text">There is you may calculate days before your own date</p>
          <a href="ownDate.html" class="btn btn-light">Calculate</a>
        </div>
      </div> -->

      <div class="newFields">
        <div class="card empty">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <button class="btn btn-light"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- SELECTED HOLIDAY -->
  <div class="selectedHoliday">
    <div class="modalBackground"></div>
    <div class="modalBlock">
      <div class="closeModalBlock">
        <img src="images/close.png" alt="">
      </div>
      <div>
        <h3 class="selectedHolidayName">fsdf</h3>
      </div>
      <div class="container">
        <div class="calculateValueBlock">
          <div class="valueItem">
            <h2 class="days"></h2>
            <h3>Days</h3>
          </div>
        </div>

        <div class="calculateValueBlock">
          <div class="valueItem">
            <h2 class="hours"></h2>
            <h3>Hours</h3>
          </div>
        </div>

        <div class="calculateValueBlock">
          <div class="valueItem">
            <h2 class="minutes"></h2>
            <h3>Minutes</h3>
          </div>
        </div>

        <div class="calculateValueBlock">
          <div class="valueItem">
            <h2 class="seconds"></h2>
            <h3>Seconds</h3>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="someHolidays.js"></script>
