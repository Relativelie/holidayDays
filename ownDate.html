<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/ownDate.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="homeButtonBlock">
        <a href="index.html">
            <button class="homeBtn"></button>
        </a>
    </div>

    <div class="chooseDate">
        <label for="start">Choose your date</label>
        <input type="date" id="start" name="trip-start" max="2023-12-30">
    </div>
    </div>

    <div class="container">
        <div class="calculateValueBlock">
            <div class="valueItem">
                <h2 class="days"></h2>
                <h3>Days</h3>
            </div>
        </div>

        <div class="calculateValueBlock">
            <div class="valueItem">
                <h2 class="hours"></h2>
                <h3>Hours</h3>
            </div>
        </div>

        <div class="calculateValueBlock">
            <div class="valueItem">
                <h2 class="minutes"></h2>
                <h3>Minutes</h3>
            </div>
        </div>

        <div class="calculateValueBlock">
            <div class="valueItem">
                <h2 class="seconds"></h2>
                <h3>Seconds</h3>
            </div>
        </div>
    </div>

    <div class="adviceBlock">
        <div class="adviceTextBlock">
            <button>Get advice for your day !</button>
            <p class="advice"></p>

        </div>
    </div>
    <script src="scripts/ownDate.js"></script>
</body>

</html>
